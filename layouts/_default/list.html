<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}

  <body>
    {{ partial "sidebar.html" . }}

    <div class="content container">
        <h1>{{.Title}}</h1>
        <h2>{{.Description}}</h2>

        {{ .Scratch.Set "numRecentPages" 9999 }}
        {{ partial "recent-pages.html" . | .RenderString }}
        
        <a href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">RSS Feed</a>
    </div>

    {{ partial "github.html" . }}
  </body>
</html>
